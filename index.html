<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Genius</title>

   <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
   <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <header>

    </header>
    <main>
    <!-- container -->
    <div class="flex flex-col lg:flex-row">
        <!-- shape container -->
        <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Triangle card -->
            <div class="card w-96 bg-base-100 shadow-xl">
                <figure><img src="images/triangle.png" alt="Shoes" /></figure>
                <div class="card-body">
                  <h2 class="card-title">Triangle</h2>

                  <p>Area (A) = 0.5 x b x h</p>

                  <p>

                    <input id="triangle-base" type="text" class="border text-xl bg-gray-200 w-24 px-2" placeholder="base">
                    <span class="ml-2">cm</span>

                    <input id="triangle-height" type="text" class="ml-4 border text-xl bg-gray-200 w-24 px-2" placeholder="height">
                    <span class="ml-2">cm</span>

                  </p>
                  <p class="text-2xl">Area: <span id="triangle-area">0</span> <span>cm<sup>2</sup> </span></p>

                  <div class="card-actions ">
                    <button onclick="calculateTriangleButton()" class="btn btn-primary w-full">Calculate</button>
                  </div>
                </div>
              </div>

              <!-- Rectangle card -->
              <div class="card w-96 bg-base-100 shadow-xl">
                <figure><img src="images/rectangle.png" alt="Shoes" /></figure>
                <div class="card-body">
                  <h2 class="card-title">Rectangle</h2>

                  <p>Area (A) = w x l</p>

                  <p>

                    <input id="rectangle-width" type="text" class="border text-xl bg-gray-200 w-24 px-2" placeholder="width">
                    <span class="ml-2">cm</span>

                    <input id="rectangle-length" type="text" class="ml-4 border text-xl bg-gray-200 w-24 px-2" placeholder="length">
                    <span class="ml-2">cm</span>

                  </p>
                  <p class="text-2xl">Area: <span id="rectangle-area">0</span> <span>cm<sup>2</sup> </span></p>

                  <div class="card-actions ">
                    <button onclick="calculateRectangleButton()" class="btn btn-primary w-full">Calculate</button>
                  </div>
                </div>
              </div>

              <!-- Parallelogram card -->

              <div class="card w-96 bg-base-100 shadow-xl">
                <figure><img src="images/parallelogram.png" alt="Shoes" /></figure>
                <div class="card-body">
                  <h2 class="card-title">Parallelogram</h2>

                  <p>Area (A) = b x h</p>

                  <p>

                    <input id="parallelogram-base" type="text" class="border text-xl bg-gray-200 w-24 px-2" placeholder="base">
                    <span class="ml-2">cm</span>

                    <input id="parallelogram-height" type="text" class="ml-4 border text-xl bg-gray-200 w-24 px-2" placeholder="height">
                    <span class="ml-2">cm</span>

                  </p>
                  <p class="text-2xl">Area: <span id="parallelogram-area">0</span> <span>cm<sup>2</sup> </span></p>

                  <div class="card-actions ">
                    <button onclick="calculateParallelogramButton()" class="btn btn-primary w-full">Calculate</button>
                  </div>
                </div>
              </div>


              <!-- Ellipse card -->

              <div class="card w-96 bg-base-100 shadow-xl">
                <figure><img src="images/ellipse.png" alt="Shoes" /></figure>
                <div class="card-body">
                  <h2 class="card-title">Ellipse</h2>

                  <p>Area (A) = Ï€ ab</p>

                  <p>

                    <input id="ellipse-major-radius" type="text" class="border text-xl bg-gray-200 w-24 px-2" placeholder="large">
                    <span class="ml-2">cm</span>

                    <input id="ellipse-minor-radius" type="text" class="ml-4 border text-xl bg-gray-200 w-24 px-2" placeholder="short">
                    <span class="ml-2">cm</span>

                  </p>
                  <p class="text-2xl">Area: <span id="ellipse-area">0</span> <span>cm<sup>2</sup> </span></p>

                  <div class="card-actions ">
                    <button onclick="calculateEllipseButton()" class="btn btn-primary w-full">Calculate</button>
                  </div>
                </div>
              </div>

        </div>
        <!-- area calculator -->
        <div class="w-[400px]">

            <div class="text-4xl">
                Area Calculator
            </div>
            <div id="calculation-entry"></div>

        </div>

    </div>
    </main>

    <script src="style/area-calculator.js"></script>
</body>
</html>
